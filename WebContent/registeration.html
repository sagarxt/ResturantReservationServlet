<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Login & Signup Form</title>
    <style>

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins",
    sans-serif;
}
body {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background-image: url(./img/bgimg.jpg);
	background-size: cover;
	background-position: top center;
	position: relative;
	z-index: 1;
}
.wrapper {
  position: relative;
  max-width: 470px;
  width: 100%;
  border-radius: 12px;

  background: #36375a;
  
  overflow: hidden;
}
.wrapper.active
  .signup
  header {
  opacity: 0.6;
}
.wrapper
  form {
  display: flex;
  flex-direction: column;
  gap: 20px;
  margin-top: 40px;
}
form
  input {
  height: 50px;
  outline: none;
  border: none;
  padding: 0
    15px;
  font-size: 16px;
  font-weight: 400;
  color: #333;
  border-radius: 10px;
  background: #fff;
}
.form.login
  input:focus {
  box-shadow: 0
    1px 0
    #ddd;
}
form a {
  color: #333;
  text-decoration: none;
}
form
  a:hover {
  text-decoration: underline;
}
form
  input[type="submit"] {
  margin-top: 15px;
  padding: none;
  font-size: 18px;
  font-weight: 500;
  cursor: pointer;
}
.form
  header {
  font-size: 30px;
  text-align: center;
  color: #fff;
  font-weight: 600;
  cursor: pointer;
}
    </style>
  </head>
  <body >
    <section class="wrapper">
      <div class="form signup">
        <header>Registration Form</header>
        <form action="#">
          <input type="text" placeholder="Booking Date" required />
          <input type="text" placeholder="Booking Time" required />
          <input type="text" placeholder="Party Size" required />
          <input type="text" placeholder="User Name" required />
          <input type="text" placeholder="Phone number" required />
          <input type="text" placeholder="Table Id" required />
          <input type="text" placeholder="User Id" required />
          <input type="submit" value="Signup" />
        </form>
      </div>
    </section>
  </body>
</html>
